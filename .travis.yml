languaje: node_js
cache:
  directories:
    - node_modules
    - ~/.npm
node_js:
  - '12'
git:
  depth: 3
script:
  - yarn build
deploy:
  provider: netfily
  skip-cleanup: true
  keep-history: true
  auth: ssh-rsa 
  local-dir: dist/
  target-branch: gh-pages
  commit_message: "deploy del proyecto"
  edge: true
  site: "hola"
  on:
    branch: main